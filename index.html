<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PipBoy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-toggleable navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav navbar-expand-lg">
                <li class="navbar-item active">
                    <a href="#" class="nav-link">STAT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">INV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        DATA
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        MAP
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        RADIO
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-bs-toggle="tab" role="tab">
                            STATUS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#special" data-bs-toggle="tab" role="tab">
                            SPECIAL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-bs-toggle="tab" role="tab">
                            PERKS
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane active" id="status" role="tabpanel">
            <div class="center-image">
                <img src="src/vb.png" class="center-image">
            </div>

            <div class="stat-bars">
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w30" width="90%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator" width="70%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w50" width="70%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w90" width="70%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">

                    </div>

                    <div class="col-3">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w10" width="70%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator w60" width="70%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
        <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
    </div>

    <nav class="navbar navbar-expand-lg pip-footer">
        <div class="row container">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator" width="70%"></div>
                </div>
            </div>
            <div class="col-3">
                AP 50/50
            </div>
        </div>
    </nav>





    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>

</body>

</html>
